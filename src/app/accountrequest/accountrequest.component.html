

<div class = "main">
  <div class = "container-fluid spaceUp" >

      <div class = "row">
          <div class = "col-lg-12">
             
              <div class = "authDiv">
                  <h3 class = "heading"><b>ACCOUNT REQUEST</b>
                    <p style="font-size: 12px;" class = " gray">Provide the details below to send customer's liquidation request and balance via email, SMS etc</p>
                  </h3><hr/>
 
                  <div class ="alert alert-success" *ngIf = "showsuccess">
                    {{result.message}}
                  </div>
                  <br/>
            
                  <div class="row">
                    <div class = "col-lg-4">
                      <div class = "form-group">
                        <p>ACCOUNT REQUEST TYPE</p>
                        <select name = "requesttype" class="textBoxDesign" [(ngModel)]="requesttype">
                          <option value = "2">BALANCE REQUEST</option>
                          <option value = "3">TOP UP REQUEST</option>
                          <option value = "4">LETTER OF NON-INDEBTEDNESS</option>
                          <option value = "5">LETTER OF INDEBTEDNESS</option>
                          </select>
                      </div>
                    </div>
                    <div class = "col-lg-4">
                      <div class = "form-group">
                        <p>LOAN ID FROM LOAN DISK</p>
                        <input type="text" class="textBoxDesign"  name = "loanid" [(ngModel)]="loanid" />
                      </div>
                    </div>
                    <div class = "col-lg-4">
                      <div class = "form-group">
                        <p>MEDIUM FOR REQUEST INFORMATION</p>
                        <select name = "requesttype" class="textBoxDesign" [(ngModel)]="medium">
                          <option value = "1">TELEPHONE(SMS)</option>
                          <option value = "2">EMAIL</option>
                          <option value = "3">BOTH</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div *ngIf = "medium == 3">
                    <div class="row">
                   
                      <div class = "col-lg-6">
                        <div class = "form-group">
                          <p>TELEPHONE</p>
                          <input type="text" class="textBoxDesign"  name = "telephone" [(ngModel)]="telephone" />
                        </div>
                      </div>
                      <div class = "col-lg-6">
                        <div class = "form-group">
                          <p>EMAIL ADDRESS</p>
                          <input type="text" class="textBoxDesign"  name = "email" [(ngModel)]="email" />
                        </div>
                      </div>
                    </div>
                  </div>

                  
                  <div *ngIf = "medium == 2">
                    <div class="row">
              
                      <div class = "col-lg-6">
                        <div class = "form-group">
                          <p>EMAIL ADDRESS</p>
                          <input type="text" class="textBoxDesign"  name = "email" [(ngModel)]="email" />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div *ngIf = "medium == 1">
                    <div class="row">
                   
                      <div class = "col-lg-6">
                        <div class = "form-group">
                          <p>TELEPHONE</p>
                          <input type="text" class="textBoxDesign"  name = "telephone" [(ngModel)]="telephone" />
                        </div>
                      </div>
                    </div>
                  </div>

                 

                  <button (click)="processrequest()" class = "btn btn-default btn-lg">PROCESS ACCOUNT REQUEST</button>
    
            
    
                <br/>
             
            
                   
                         
    
               
              
            </div>
            
      </div>
      
    </div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
</div>
